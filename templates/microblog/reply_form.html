{% with entry.replyform as form %}

<form action="{% url microblog_entry_reply username=entry.owner.user.username id=entry.id %}" method="post">
    <label for="{{form.content.auto_id}}">Reply: </label>
    {{ form.content }}
    <input type="submit" value="Send" />
</form>
{{ form.content.errors }}

{% endwith %}
